<!
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <style>
        div{
            margin-top: 20px;
            height:70vh;
            object-fit: cover;
        }
        body {
            background-color:grey;
        }
        img {
            /*height: 50%;*/
            /*width:50%;*/
            sizes="(max-width: 600px) 200px, 50vw"

        }
    </style>

</head>
<body>
<div id="carousel" class ="carousel slide" data-bs-ride="carousel">
    <ol class="carousel-indicators">
        <li data-bs-target="#carousel" data-bs-slide ="0" class="active"></li>
        <li data-bs-target="#carousel" data-bs-slide ="1"></li>
        <li data-bs-target="#carousel" data-bs-slide ="2"></li>
        <li data-bs-target="#carousel" data-bs-slide ="3"></li>
        <li data-bs-target="#carousel" data-bs-slide ="4"></li>
    </ol>
    <div class="carousel-inner">
       <div class="carousel-item active">
           <img src="https://images.unsplash.com/photo-1588681664899-f142ff2dc9b1?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=967&q=80" class="d-block w-100" alt="slide 1">
       </div>
        <div class="carousel-item">
            <img src="https://images.unsplash.com/photo-1561526116-e2460f4d40a9?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80" class="d-block w-100" alt="slide 2">
        </div>
        <div class="carousel-item">
            <img src="https://images.unsplash.com/photo-1593642632823-8f785ba67e45?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1189&q=80" class="d-block w-100" alt="slide 3">
        </div>
        <div class="carousel-item">
            <img src="https://images.unsplash.com/photo-1512045482940-f37f5216f639?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80" class="d-block w-100" alt="slide 4">
        </div>
        <div class="carousel-item">
            <img src="https://images.unsplash.com/photo-1556767576-cf0a4a80e5b8?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=967&q=80" class="d-block w-100" alt="slide 5">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carousel" role="button" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class ="visually-hidden">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carousel" role="button" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class ="visually-hidden">Next</span>
    </a>
</div>
</body>
</html>
